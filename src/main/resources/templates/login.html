<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4874d070ea.js"></script>
    <!-- Favicons -->
    <link rel="icon" th:href="@{/img/favicon.png}">
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Forms.css}">
</head>
<body style="Background:#343434;">
<!-- ======= Header ======= -->
<header class="fixed align-items-center" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a href="#">Pizza Creed</a></h1>
        <nav class="navbar order-last order-lg-0" id="navbar">
            <ul>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a class="book-a-table-btn scrollto d-none d-lg-flex" th:href="@{/Registration}">Register</a>
    </div>
</header><!-- End Header -->
<div class="container" style="width: auto;border: 1px solid black; margin-top:80px;">
    <h1 style="margin:0 0 20px 0;">Login</h1>
    <form class="row g-3 needs-validation" method="post" name="frmUserLogin" th:action="@{/login}">
        <div>
            <label class="form-label mb-3">Username:</label>
            <input class="form-control mb-3" name="username" placeholder="Enter Your UserName" required type="text">
        </div>
        <div>
            <label class="form-label mb-3">Password:</label>
            <input class="form-control mb-3" name="password" placeholder="Enter Your Password" required type="password">
        </div>
        <button class="btn btn-outline-dark btn-lg" id="btnSubmit" name="submit" style="margin:40px 0 40px 0;"
                type="submit">Submit
        </button>

        <div class="error" th:if="${error}">
            <span th:text="${error}"></span>
        </div>
    </form>
</div>
<!--  Footer -->
<footer id="footer" style="margin-top:80px;height:110px;">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>Pizza Creed</span></strong>. All Rights Reserved
        </div>
    </div>
</footer>
<!-- End Footer -->
<div id="preloader"></div>
<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
