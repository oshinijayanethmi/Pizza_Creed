<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4874d070ea.js"></script>
    <!-- Favicons -->
    <link rel="icon" th:href="@{/img/favicon.png}">
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Forms.css}">
</head>
<body style="Background:#343434;">
<div align="center">
    <header class="fixed align-items-center" id="header">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
            <h1 class="logo me-auto me-lg-0"><a th:href="@{/home}">Pizza Creed</a></h1>
            <nav class="navbar order-last order-lg-0" id="navbar">
                <ul>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header>

    <h1>Create New Product</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" method="post" th:action="@{/saves}" th:object="${product}">
            <div alight="left">
                <tr>
                    <label class="form-label">Product Name</label>
                    <td>
                        <input th:field="*{id}" type="hidden"/>
                        <input class="form-control" placeholder="Name" th:field="*{Name}" type="text"/>
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label">Product Size</label>
                    <td>
                        <input class="form-control" placeholder="Size" th:field="*{Size}" type="text"/>
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label">Product Price</label>
                    <td><input class="form-control" placeholder="Price" th:field="*{Price}" type="text"/></td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2">
                    <button class="btn btn-info" type="submit">Save</button>
                </td>
                <td>
                    <button class="btn btn-danger"><a th:href="@{/product}"></a>Cancel</button>
                </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
